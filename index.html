<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Agenda Multicapa</title>
</head>

<body>
    <div class="title">
        <header><h3>Agenda Multicapa</h3></header>
        <br>
    </div>
    <div class="container">
        <form method="POST" id="form">
            <input type="text" id="name" placeholder="Nombre" class="input-class">
            <input type="text" id="lastname" placeholder="Apellido" class="input-class">
            <input type="text" id="telephone" placeholder="Telefono" class="input-class">
            <br>
            <button type="submit" id="add">Agregar</button>
        </form>
    </div>

    <div class="contact-space" >
        <div id="content">
           <table summary="Lista de conctactos existentes">
            <thead>
                <br>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>

                </tr>
                <tbody id="table"></tbody>
            </thead>

        </table>
    </div>

</div>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
